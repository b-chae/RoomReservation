{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}Home{% endblock page_title %} | ByeoriBnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
    {% include 'partials/messages.html' %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-16  border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-2/5">
        <a href="{% url "core:home" %}">
            <img class="w-12 mr-4" src="{% static 'img/logo.JPG'%}"/>
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-full">
            <input class="search_box border text-normal font-medium placeholder-gray-600 px-3 py-2 rounded-md w-full shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search By City"/>
        </form>
        {% endblock search-bar %}
    </div>
    <div class="h-full">
        {% include 'partials/nav.html' %}
    </div>
    </header>
    {% block content %}{% endblock%}

    {% include 'partials/footer.html' %}
</body>

</html>
