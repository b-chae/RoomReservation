{% extends 'base.html' %}


{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}


{% block search-bar %}  
{% endblock search-bar %}


{% block content %}
    <div class="container my-10 mx-auto flex flex-col">

        <a href="{% url "rooms:add-photo" room.pk %}" class="btn_link m-10 w-1/3">Upload Photo</a>
        
        {% for photo in room.photos.all %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32"/>
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a class="btn bg-indigo-400 mb-5 text-white rounded-lg block" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                    <a class="btn bg-red-500 mb-5 text-white rounded-lg block" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}

        <div class="flex justify-center">
            <a href="{{room.get_absolute_url}}/edit" class="text-blue-500 font-medium text-xl">
                Back to edit room</a>
        </div>

    </div>
{% endblock content %}
