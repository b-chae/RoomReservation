{% if user.avatar %}
    <div class="h-28 w-28 rounded-full bg-cover" style="background-image:url({{user.avatar.url}})"></div>
{% else %}
<div class="h-28 w-28 bg-blue-600 rounded-full text-white flex justify-center items-center">
    <span class="text-5xl">
        {{user.first_name|first}}
    </span>
</div>
{% endif %}
