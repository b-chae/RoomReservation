{% if user.avatar %}
    <div class="{{h_and_w|default:'h-24 w-24'}} rounded-full bg-cover" style="background-image:url({{user.avatar.url}})"></div>
{% else %}
<div class="{{h_and_w|default:'h-24 w-24'}} bg-blue-600 rounded-full text-white flex justify-center items-center">
    <span class="{{text|default:'text-3xl'}}">
        {{user.first_name|first}}
    </span>
</div>
{% endif %}
